<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Ripples Effect</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">

    <style>
        /* Tu código CSS */
        body {
          height: 100vh;
          width: 100%;
          margin: 0;
          font-family: 'Josefin Sans', sans-serif;
          /* Es importante que 'overflow: hidden' esté aquí para el efecto */
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        body:before {
          content: 'Vic ♥️ Persi';
          text-align: center;
          color: white;
          font-size: 8vw;
          /* Asegúrate de que el texto esté por encima de las olas */
          z-index: 10; 
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>

    <script>
        // 3. Tu código JavaScript (ejecutado después de que la página cargue)
        $(document).ready(function() {
            $('body').ripples({
                resolution: 512,
                dropRadius: 15,
                perturbance: 0.03,
                imageUrl: 'https://images.unsplash.com/photo-1507832321772-e86cc0452e9c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80'
            });

            // Gota 1: Posición X: 350, Y: 350, Radio: 15, Fuerza: 1
            $('body').ripples('drop', 350, 350, 15, 1);
            
            // Gota 2: Posición X: 1000, Y: 0, Radio: 15, Fuerza: 0.8
            $('body').ripples('drop', 1000, 0, 15, 0.8);
        });
    </script>
</body>
</html>
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="agua.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            
            // Configurar audio
            audio.volume = 0.4;
            audio.play().catch(e => console.log("La reproducción automática no está permitida"));

 document.addEventListener('click', function() {
                audio.play().catch(e => console.log("Audio no pudo reproducirse"));
            }, { once: true });
        });
    </script>
</body>
</html>
